<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Sourcing App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-users"></i> HR Sourcing App</h1>
            <p>Find the perfect candidates across multiple platforms</p>
        </header>

        <main class="main-content">
            <form id="searchForm" class="search-form">
                <div class="form-group">
                    <label for="jobTitle">
                        <i class="fas fa-briefcase"></i> Job Title *
                    </label>
                    <input type="text" id="jobTitle" name="jobTitle" required 
                           placeholder="e.g., Software Engineer, Marketing Manager">
                </div>

                <div class="form-group">
                    <label for="location">
                        <i class="fas fa-map-marker-alt"></i> Location
                    </label>
                    <input type="text" id="location" name="location" 
                           placeholder="e.g., New York, NY or Remote" value="United States">
                </div>

                <div class="form-group">
                    <label for="skills">
                        <i class="fas fa-tools"></i> Required Skills
                    </label>
                    <input type="text" id="skills" name="skills" 
                           placeholder="e.g., JavaScript, React, Node.js (comma separated)">
                </div>

                <div class="form-group">
                    <label for="experience">
                        <i class="fas fa-clock"></i> Experience Level
                    </label>
                    <select id="experience" name="experience">
                        <option value="">Any Experience</option>
                        <option value="entry">Entry Level (0-2 years)</option>
                        <option value="mid">Mid Level (3-5 years)</option>
                        <option value="senior">Senior Level (6+ years)</option>
                        <option value="executive">Executive Level (10+ years)</option>
                    </select>
                </div>

                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i> Search Candidates
                </button>
            </form>

            <div id="loadingSpinner" class="loading hidden">
                <div class="spinner"></div>
                <p>Searching across multiple platforms...</p>
            </div>

            <div id="results" class="results-section hidden">
                <div class="results-header">
                    <h2>Candidate Results</h2>
                    <div class="results-actions">
                        <span id="resultsCount" class="results-count"></span>
                        <button id="exportBtn" class="export-btn">
                            <i class="fas fa-download"></i> Export CSV
                        </button>
                    </div>
                </div>
                <div id="candidatesList" class="candidates-list"></div>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 HR Sourcing App. Built for efficient candidate sourcing.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
