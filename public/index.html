<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HR Sourcing App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #2c3e50; }
    form { margin-bottom: 20px; }
    label { display: block; margin-top: 10px; }
    input { padding: 8px; width: 300px; }
    button { margin-top: 10px; padding: 8px 16px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>HR Sourcing App</h1>
  <form id="searchForm">
    <label>Job Title: <input type="text" id="jobTitle" required></label>
    <label>Location: <input type="text" id="location"></label>
    <label>Skills (comma separated): <input type="text" id="skills"></label>
    <label>Experience (years): <input type="number" id="experience"></label>
    <button type="submit">Search Candidates</button>
  </form>

  <div id="results"></div>

  <script>
    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const jobTitle = document.getElementById('jobTitle').value;
      const location = document.getElementById('location').value;
      const skills = document.getElementById('skills').value;
      const experience = document.getElementById('experience').value;

      const res = await fetch('/api/search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ jobTitle, location, skills, experience })
      });

      const data = await res.json();
      const resultsDiv = document.getElementById('results');

      if (!data.success) {
        resultsDiv.innerHTML = `<p style="color:red;">Error: ${data.error || 'Search failed'}</p>`;
        return;
      }

      if (data.count === 0) {
        resultsDiv.innerHTML = '<p>No candidates found.</p>';
        return;
      }

      let table = '<table><tr><th>Name</th><th>Email</th><th>Phone</th><th>Source</th></tr>';
      data.results.forEach(c => {
        table += `<tr>
          <td>${c.name || ''}</td>
          <td>${c.email || ''}</td>
          <td>${c.phone || ''}</td>
          <td>${c.source || ''}</td>
        </tr>`;
      });
      table += '</table>';
      resultsDiv.innerHTML = table;
    });
  </script>
</body>
</html>
