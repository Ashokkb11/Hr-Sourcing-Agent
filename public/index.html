<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HR Sourcing App</title>
</head>
<body>
    <h1>Candidate Search</h1>
    <form id="searchForm">
        <input type="text" id="jobTitle" placeholder="Job Title" required>
        <input type="text" id="location" placeholder="Location">
        <input type="text" id="skills" placeholder="Skills (comma separated)">
        <input type="number" id="experience" placeholder="Experience (years)">
        <button type="submit">Search</button>
    </form>

    <div id="results"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const jobTitle = document.getElementById('jobTitle').value;
            const location = document.getElementById('location').value;
            const skills = document.getElementById('skills').value;
            const experience = document.getElementById('experience').value;

            const response = await fetch('/api/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ jobTitle, location, skills, experience })
            });

            const data = await response.json();
            const resultsDiv = document.getElementById('results');

            if (data.success) {
                resultsDiv.innerHTML = `<h2>Found ${data.count} candidates</h2>` +
                    data.results.map(c => `<p>${c.name} - ${c.email || 'No email'}</p>`).join('');
            } else {
                resultsDiv.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
            }
        });
    </script>
</body>
</html>
